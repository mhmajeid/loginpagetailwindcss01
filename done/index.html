<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
  </head>
  <body>

    <div class="h-screen grid items-center bg-no-repeat bg-[50%] bg-right md:bg-[url(assets/images/chris-lee-70l1tDAI6rM-unsplash.jpg)]">
      <div class="container mx-auto">
        <div class="p-10 bg-white md:w-1/2">
          <h2 class="font-bold text-xl mb-1">Welcome back!</h2>
          <p class="text-gray-600 mb-3">Enter your Credentials to access your account</p>
          <form action>
            <label class="font-medium" for>Email address</label>
            <input type="email" class="border border-gray-200 w-full p-2 rounded-lg mt-1" name id placeholder="Enter your email">
            <div class="flex items-center justify-between mt-5 mb-2">
              <label class="font-medium" for>Password</label>
              <a class="text-blue-700 text-sm" href>forgot password</a>
            </div>
            <input type="password" class="border border-gray-200 w-full p-2 rounded-lg mt-1" name id placeholder="password">
            <input class="mt-5" type="checkbox" name id="remember">
            <label class="text-sm" for="remember">Remember for 30 days</label>
            <button
              class="bg-green-800 w-full text-white p-2 rounded-lg cursor-pointer mt-5">Login</button>
          </form>
          <div class="mt-15 mb-8 border-t border-gray-200 relative h-6">
            <span
              class="bg-white absolute -top-4 mx-auto right-0 left-0 w-6 text-center">Or</span>
          </div>
          <div class="flex items-center justify-between">
            <a class="border border-gray-200 flex items-center py-2 px-4 rounded-lg" href><img src="assets/images/google-logo.svg" alt> Sign in with
              Google</a>
            <a class="border border-gray-200 flex items-center py-2 px-4 rounded-lg" href><img src="assets/images/apple-logo.svg" alt> Sign in with
              Apple</a>
          </div>
          <div class="text-center mt-10 font-medium">
            Donâ€™t have an account? <a class="text-blue-700" href>Sign Up</a>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
